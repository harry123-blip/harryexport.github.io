<!-- contact.html (联系表单页，核心功能) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Company Name</title>
    <style>
        /* 复用首页样式，保持统一 */
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
        header {background: #2c3e50; color: white; padding: 20px; text-align: center;}
        nav {background: #34495e; padding: 10px; text-align: center;}
        nav a {color: white; margin: 0 15px; text-decoration: none;}
        .container {max-width: 1200px; margin: 20px auto; padding: 0 20px;}
        h2 {color: #2c3e50; margin-bottom: 20px; text-align: center;}
        form {max-width: 600px; margin: 0 auto;}
        input, textarea, button {width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px;}
        button {background: #2c3e50; color: white; border: none; cursor: pointer;}
        button:hover {background: #34495e;}
        footer {background: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 40px;}
    </style>
</head>
<body>
    <header>
        <h1>Your Company Name</h1>
        <p>High-Quality Products for Global Markets</p>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about.html">About Us</a>
        <a href="/products.html">Products</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Get in Touch With Us</h2>
        <!-- Netlify表单核心：action设为POST，添加data-netlify="true"，action指向成功页面 -->
        <form name="contact" method="POST" data-netlify="true" action="/success.html">
            <!-- 隐藏字段，防止垃圾邮件 -->
            <input type="hidden" name="form-name" value="contact">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>© 2025 Your Company Name | All Rights Reserved</p>
    </footer>
</body>
</html>
